<ion-header>

  <ion-navbar>
    <ion-title>{{ friend.fullname }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col>
        1 of 2
      </ion-col>
      <ion-col>
        2 of 2
      </ion-col>
      <ion-col>
        2 of 2
      </ion-col>
      <ion-col>
        2 of 2
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer no-border>
  <ion-toolbar>
    <ion-textarea [(ngModel)]="message" placeholder="Enter your message" name="message"></ion-textarea>
    <ion-buttons end>
      <button (click)="doSend()" ion-button icon-only >
        <ion-icon name="send" color="primary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-footer>
